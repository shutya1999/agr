<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Особистий кабінет - Реєстрація</title>


    <link rel="stylesheet" href="cdn/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/cabinet.css">

</head>
<body>
@@include('_header.html')

<div class="main" id="main">
    <div class="cabinet">
        <div class="container">
            <div class="cabinet-login registration">
                <div class="cabinet-login__container">
                    <h2 class="login-title">Реєстрація</h2>
                    <p class="login-description">
                        Lorem Ipsum - це текст-"риба", що використовується в друкарстві та дизайні.
                    </p>
                    <form action="">
                        <div class="form-group">
                            <input id="user-name" type="text" name="user-name" class="form-control">
                            <label for="user-name">Ім’я*</label>
                            <div class="help-block">Error</div>
                        </div>
                        <div class="form-group">
                            <input id="user-surname" type="text" name="user-surname" class="form-control">
                            <label for="user-surname">Прізвище</label>
                            <div class="help-block">Error</div>
                        </div>
                        <div class="form-group">
                            <input id="user-secname" type="text" name="user-secname" class="form-control">
                            <label for="user-secname">Побатькові</label>
                            <div class="help-block">Error</div>
                        </div>
                        <div class="form-group">
                            <input id="user-phone" type="text" name="user-phone" class="form-control">
                            <label for="user-phone">+380 (_ _) _ _ _-_ _ - _ _*</label>
                            <div class="help-block">Error</div>
                        </div>
                        <div class="form-group">
                            <input id="user-email" type="text" name="user-email" class="form-control">
                            <label for="user-email">Email*</label>
                            <div class="help-block">Error</div>
                        </div>
                        <button type="button" class="btn-default btn-submit">реєстрація</button>
                        <div class="form-group _mb0 privacy-policy">
                            <input type="checkbox" class="checkbox" id="privacy-policy" name="privacy-policy">
                            <label for="privacy-policy">Даю згоду на обробку персональної інформації</label>
                            <div class="help-block">Error</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

@@include('_footer.html')

<script src="js/custom-select.js"></script>
<script src="cdn/js/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
